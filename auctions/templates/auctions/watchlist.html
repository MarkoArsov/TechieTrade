{% extends 'auctions/layout.html' %}

{% block body %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control index-search-form" type="text" name="title"
                   placeholder="Search your watchlist..">
        </div>
    </form>

    <div class="container home-auctions">
        <div class="row home-row">
            {% for item in watchlist %}
                <div class="card auction-card col-sm-3">
                    <div class="card-body">
                        <h5 class="card-title"><a class="card-title-link"
                                                  href="{% url 'viewAuction' item.pk %}"> {{ item.title }} </a></h5>
                        <p class="card-text"><small class="text-body-secondary">{{ item.description | truncatechars:100 }}</small></p>
                    </div>
                    <img src="{{ item.image }}"
                         class="card-img-bottom"
                         alt="...">
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
